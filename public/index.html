<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark navbar2 bg-dark mb-5">
    <span class=" notas ">Notas:</span>
  </nav>

  <div class="container">
    <div class="row" id="row_form">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Título:</label>
            <input type="text" class="form-control" id="txtTitle" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Adicione um Título:</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Data:</label>
            <input type="text" class="form-control" id="txtDate">
            <small id="emailHelp" class="form-text text-muted">Adicione uma Data:</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Hora:</label>
            <input type="number" class="form-control" id="txtHour">
            <small id="emailHelp" class="form-text text-muted">Adicione a Hora:</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Conteúdo:</label>
            <input type="text" class="form-control" id="txtContent">
            <small id="emailHelp" class="form-text text-muted">Adicione um Conteúdo:</small>
          </div>
          <button type="submit" id="btnRegister" class="btn btn-primary">Criar nota</button>
        </form>
      </div>
    </div>
    <div id="showCards"> </div>

    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>


</body>

</html>
